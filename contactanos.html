<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contactanos.css">
    <script type="module" src="componentes/headerComponent.js"></script>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>

    <header-component></header-component>

    <section class="contact-section">
        <h2>PONTE EN CONTACTO CON NOSOTROS EN:</h2>
        <section class="contact-container">
            <article class="contact-box">
                <figure>
                    <img src="/img/contactanos1.png" alt="Ubicación">
                </figure>
                <h4>Nuestra Ubicación</h4>
                <address>Av. Principal #123, Ciudad, País</address>
            </article>
            <article class="contact-box">
                <figure>
                    <img src="/img/contactanos2.png" alt="Teléfono">
                </figure>
                <h4>Contáctanos</h4>
                <p><a href="tel:+1234567890">+1 234 567 890</a></p>
            </article>
            <article class="contact-box">
                <figure>
                    <img src="/img/contactanos3.png" alt="Correo">
                </figure>
                <h4>Correo Electrónico</h4>
                <p><a href="mailto:info@tuempresa.com">info@tuempresa.com</a></p>
            </article>
        </section>
    </section>
    
    <section class="map-container">
        <iframe src="https://www.google.com/maps/embed?..." allowfullscreen></iframe>
    </section>
    
</body>
</html>
