<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script type="module" src="componentes/headerComponent.js"></script>
    <link rel="stylesheet" href="css/header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .contact-section {
            background-color: #d9c4af;
            padding: 30px 20px;
            text-align: center;
        }
        .contact-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1100px;
            margin: auto;
        }
        .contact-box {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .contact-box img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .contact-box h4 {
            font-size: 16px;
            margin-bottom: 8px;
        }
        .contact-box p {
            font-size: 14px;
            color: #555;
        }
        .map-container {
            margin: 20px auto;
            max-width: 1000px;
            text-align: center;
        }
        .map-container iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }
            .contact-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header-component></header-component>

    <section class="contact-section">
        <h2>PONTE EN CONTACTO CON NOSOTROS EN:</h2>
        <div class="contact-container">
            <div class="contact-box">
                <img src="/img/contactanos1.png" alt="Ubicación">
                <h4>Nuestra Ubicación</h4>
                <p>Av. Principal #123, Ciudad, País</p>
            </div>
            <div class="contact-box">
                <img src="/img/contactanos2.png"alt="Teléfono">
                <h4>Contáctanos</h4>
                <p>+1 234 567 890</p>
            </div>
            <div class="contact-box">
                <img src="/img/contactanos3.png"alt="Correo">
                <h4>Correo Electrónico</h4>
                <p>info@tuempresa.com</p>
            </div>
        </div>
    </section>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?..." allowfullscreen=""></iframe>
    </div>
</body>
</html>
